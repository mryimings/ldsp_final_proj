                            <input type="number" ng-model="c_width" class="form-control" id="cloud_width">
                        </div>

                        <label class="col-sm-3 control-label" for="cloud_height">
                            Height of single cloud:
                        </label>
                        <div class="col-sm-2">
                            <input type="number" ng-model="c_height" class="form-control" id="cloud_height">

                    <div class="form-group has-success">
                        <label class="col-sm-3 control-label" for="num_clouds">

                            <input type="number" ng-model="MAX_clouds" class="form-control" id="num_clouds">
